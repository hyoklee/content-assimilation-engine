name: ubu omni r

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: install
      run: |
        sudo apt-get install -y libpoco-dev libyaml-cpp-dev
        sudo apt-get install -y python3-pip python3-venv dos2unix
    - name: test
      run: |
          cd omni
          mkdir build
          cd build
          cmake  -DSITE:STRING="ubu" -DBUILDNAME="omni/r" ..
          ctest -C Release -D Experimental
          cd ../..
    - name: poco
      run: |
          unix2dos data/A46_xx.csv
          cd omni
          mkdir poco
          cd poco
          cmake -DPOCO=ON  -DSITE:STRING="ubu" -DBUILDNAME="omni/r/poco" ..
          ctest -C Release -D Experimental
